{% extends 'base.html'%}
{% load static %}
{% block title %} Login {% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 style="text-align:center; color:  #7da57a  ; border-bottom: 2px solid  #7da57a ; padding-bottom:15px;">
                Login </h1>
            <form method="POST">
                {% csrf_token %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert {{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>Hey! </strong>{{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}

                <div class="mb-3">
                    <label for="exampleFormControlInput11" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleFormControlInput11"
                           placeholder="Enter Username" name="username">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput13" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput13"
                           placeholder="Enter Password" name="password">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput14" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput14"
                           placeholder="Confirm Password" name="conf_password">
                </div>
                <div class="row justify-content-between">
                    <div class="col-4">
                        <button type="submit" class="btn btn-outline-success">Sign-in</button>
                    </div>
                    <div class="col-4">
                        <a href="{% url 'registration'%}">Create an account?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock content %}
